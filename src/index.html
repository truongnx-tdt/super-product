<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#1976d2">
  <meta name="description" content="Super Product - Angular Application">
  <link id="appIcon" rel="icon" type="image/x-icon" href="logo_tdt.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="bg-white dark:bg-black">
  <app-root></app-root>
  <script>
    (function () {
      try {
        const theme = localStorage.getItem('theme');
        const browserDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (theme !== null) {
          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
          }
        } else if (browserDark) {
          document.documentElement.classList.add('dark');
        }
      } catch (e) {
        // Handle SSR case - do nothing
      }
    })();
  </script>
</body>

</html>
