<!-- component -->
<div class="container px-4 mx-auto pt-20">
  <div class="max-w-lg mx-auto">
    <form class="border-2 border-indigo-900 rounded-lg p-6 shadow-lg" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <h2 class="text-2xl font-extrabold">{{ translate('sign_in') }}</h2>
      </div> 
      <!-- Email/Username -->
      <div class="mb-4">
        <label class="block mb-1 font-bold text-sm" for="email">{{ translate('email_or_username') }}</label>
        <input id="email"
          class="inline-block w-full p-2 text-sm font-medium placeholder-indigo-900 bg-white shadow border-2 border-indigo-900 rounded dark:text-black dark:bg-gray-200"
          type="text" placeholder="john.doe@example.com" formControlName="email">
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
          class="text-red-500 text-xs mt-1">
          <div *ngIf="loginForm.get('email')?.errors?.['required']">{{ translate('email_required') }}</div>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label class="block mb-1 font-bold text-sm" for="password">{{ translate('password') }}</label>
        <div class="relative">
          <input id="password" [type]="showPassword ? 'text' : 'password'"
            class="inline-block w-full p-2 text-sm font-medium placeholder-indigo-900 bg-white shadow border-2 border-indigo-900 rounded dark:text-black dark:bg-gray-200"
            placeholder="**********" formControlName="password">
          <button type="button" class="absolute right-2 top-1/2 transform -translate-y-1/2"
            (click)="togglePasswordVisibility()">
            <i class="fas dark:text-black text-sm" [class.fa-eye]="!showPassword"
              [class.fa-eye-slash]="showPassword"></i>
          </button>
        </div>
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
          class="text-red-500 text-xs mt-1">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">{{ translate('password_required') }}</div>
        </div>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="flex items-center justify-between mb-4">
        <div class="flex items-center">
          <input type="checkbox" id="remember" formControlName="remember"
            class="w-4 h-4 border-2 border-indigo-900 rounded focus:ring-indigo-500">
          <label for="remember" class="ml-2 text-sm font-medium">{{ translate('remember_me') }}</label>
        </div>
        <a href="#" class="text-sm text-indigo-800 hover:underline">{{ translate('forgot_password') }}</a>
      </div>

      <button type="submit"
        class="inline-block w-full py-2 px-4 mb-3 text-center text-sm font-bold text-white bg-indigo-800 hover:bg-indigo-900 border-2 border-indigo-900 rounded transition duration-200"
        [disabled]="!loginForm.valid">
        {{ translate('sign_in') }}
      </button>

      <div class="relative mb-3">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-xs">
          <span class="px-2 bg-white dark:bg-black text-gray-500">{{ translate('continue_with') }}</span>
        </div>
      </div>

      <div class="w-full flex justify-center mb-4">
        <button
          class="flex items-center bg-white border border-gray-300 rounded shadow-md text-xs font-medium text-gray-800 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 py-2 px-4 w-full"
          (click)="signInWithGoogle()" type="button">
          <app-google-icon></app-google-icon>
          <span>{{ translate('continue_with_google') }}</span>
        </button>
      </div>

      <p class="text-center text-sm font-bold">{{ translate('no_account') }} <a class="text-red-500 hover:underline"
          [routerLink]="'/signup'">{{ translate('signup') }}</a></p>
    </form>
  </div>
</div>
