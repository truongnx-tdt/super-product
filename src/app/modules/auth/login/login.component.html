<!-- component -->
<div class="container px-4 mx-auto pt-20">
  <div class="max-w-lg mx-auto">
    <form class="border-2 border-indigo-900 rounded-lg p-6 shadow-lg" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <h2 class="text-2xl font-extrabold">Sign In</h2>
      </div>

      <!-- Email/Username -->
      <div class="mb-4">
        <label class="block mb-1 font-bold text-sm" for="email">Email or Username</label>
        <input id="email"
          class="inline-block w-full p-2 text-sm font-medium placeholder-indigo-900 bg-white shadow border-2 border-indigo-900 rounded dark:text-black dark:bg-gray-200"
          type="text" placeholder="john.doe@example.com" formControlName="email">
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
          class="text-red-500 text-xs mt-1">
          <div *ngIf="loginForm.get('email')?.errors?.['required']">Email or username is required</div>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label class="block mb-1 font-bold text-sm" for="password">Password</label>
        <div class="relative">
          <input id="password" [type]="showPassword ? 'text' : 'password'"
            class="inline-block w-full p-2 text-sm font-medium placeholder-indigo-900 bg-white shadow border-2 border-indigo-900 rounded dark:text-black dark:bg-gray-200"
            placeholder="**********" formControlName="password">
          <button type="button" class="absolute right-2 top-1/2 transform -translate-y-1/2"
            (click)="togglePasswordVisibility()">
            <i class="fas dark:text-black text-sm" [class.fa-eye]="!showPassword"
              [class.fa-eye-slash]="showPassword"></i>
          </button>
        </div>
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
          class="text-red-500 text-xs mt-1">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
        </div>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="flex items-center justify-between mb-4">
        <div class="flex items-center">
          <input type="checkbox" id="remember" formControlName="remember"
            class="w-4 h-4 border-2 border-indigo-900 rounded focus:ring-indigo-500">
          <label for="remember" class="ml-2 text-sm font-medium">Remember me</label>
        </div>
        <a href="#" class="text-sm text-indigo-800 hover:underline">Forgot password?</a>
      </div>

      <button type="submit"
        class="inline-block w-full py-2 px-4 mb-3 text-center text-sm font-bold text-white bg-indigo-800 hover:bg-indigo-900 border-2 border-indigo-900 rounded transition duration-200"
        [disabled]="!loginForm.valid">
        Sign In
      </button>

      <div class="relative mb-3">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-xs">
          <span class="px-2 bg-white dark:bg-black text-gray-500">Or continue with</span>
        </div>
      </div>

      <div class="w-full flex justify-center mb-4">
        <button
          class="flex items-center bg-white border border-gray-300 rounded shadow-md text-xs font-medium text-gray-800 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 py-2 px-4 w-full"
          (click)="signInWithGoogle()" type="button">
          <svg class="h-4 w-4 mr-2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="-0.5 0 48 48" version="1.1">
            <title>Google-color</title>
            <desc>Created with Sketch.</desc>
            <defs> </defs>
            <g id="Icons" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
              <g id="Color-" transform="translate(-401.000000, -860.000000)">
                <g id="Google" transform="translate(401.000000, 860.000000)">
                  <path
                    d="M9.82727273,24 C9.82727273,22.4757333 10.0804318,21.0144 10.5322727,19.6437333 L2.62345455,13.6042667 C1.08206818,16.7338667 0.213636364,20.2602667 0.213636364,24 C0.213636364,27.7365333 1.081,31.2608 2.62025,34.3882667 L10.5247955,28.3370667 C10.0772273,26.9728 9.82727273,25.5168 9.82727273,24"
                    id="Fill-1" fill="#FBBC05"> </path>
                  <path
                    d="M23.7136364,10.1333333 C27.025,10.1333333 30.0159091,11.3066667 32.3659091,13.2266667 L39.2022727,6.4 C35.0363636,2.77333333 29.6954545,0.533333333 23.7136364,0.533333333 C14.4268636,0.533333333 6.44540909,5.84426667 2.62345455,13.6042667 L10.5322727,19.6437333 C12.3545909,14.112 17.5491591,10.1333333 23.7136364,10.1333333"
                    id="Fill-2" fill="#EB4335"> </path>
                  <path
                    d="M23.7136364,37.8666667 C17.5491591,37.8666667 12.3545909,33.888 10.5322727,28.3562667 L2.62345455,34.3946667 C6.44540909,42.1557333 14.4268636,47.4666667 23.7136364,47.4666667 C29.4455,47.4666667 34.9177955,45.4314667 39.0249545,41.6181333 L31.5177727,35.8144 C29.3995682,37.1488 26.7323182,37.8666667 23.7136364,37.8666667"
                    id="Fill-3" fill="#34A853"> </path>
                  <path
                    d="M46.1454545,24 C46.1454545,22.6133333 45.9318182,21.12 45.6113636,19.7333333 L23.7136364,19.7333333 L23.7136364,28.8 L36.3181818,28.8 C35.6879545,31.8912 33.9724545,34.2677333 31.5177727,35.8144 L39.0249545,41.6181333 C43.3393409,37.6138667 46.1454545,31.6490667 46.1454545,24"
                    id="Fill-4" fill="#4285F4"> </path>
                </g>
              </g>
            </g>
          </svg>
          <span>Continue with Google</span>
        </button>
      </div>

      <p class="text-center text-sm font-bold">Don't have an account? <a class="text-red-500 hover:underline"
          [routerLink]="'/signup'">Sign up</a></p>
    </form>
  </div>
</div>
